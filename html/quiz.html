<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <div id="app">
        <!-- Quiz List -->
        <div id="quiz-list" class="container">
            <h1>퀴즈 목록</h1>
            <div class="row">
            <!-- 각 퀴즈 카드가 이곳에 삽입 -->
            </div>
        </div>
    
        <!-- Quiz Detail -->
        <div id="quiz-detail" class="container" style="display: none">
            <h1 class="quiz-title">퀴즈 제목</h1>
            <div class="quiz-questions">
            <!-- 각 질문이 이곳에 삽입-->
            </div>
            <div class="buttons">
                <button class="submit-quiz">결과보기</button>
                <button class="back-to-list">목록으로 돌아가기</button>
            </div>            
        </div>
    </div>

    <script src="../js/category/quiz.js"></script>
    <script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
</body>
</html>
